<!doctype html>
<html>
<head>
  <title>Modeler</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  overflow: hidden;
}
canvas {
	position: absolute;
	top: 0;
	left: 0;
	background-color: white;
	width: 70%;
	height: 100%;
}
.controls {
	position: absolute;
	top: 0;
	right: 0;
	background-color: beige;
	width: 30%;
	height: 100%;
	margin-left: 70%;
}
.padded {
	padding: 10px;
}
label {
	display: block;
}
input[type=text] {
	width:80%;
}
input[type=text],input[type=number] {
	padding: 3px;
	font-size: 1em;
}
</style>

<script src="js/jquery-2.1.4.min.js"></script>

</head>
<body>


<div class="controls"><div class="padded">
	<label>JSON Url</label>
	<input type="text" id="url" /> <input type="button" id="fetch" value="Go" />
	<br />

	<label>Position</label>
	<div class="position">
		X: <input type="number" id="positionX" value="0.00" step="0.01" /><br />
		Y: <input type="number" id="positionY" value="0.00" step="0.01" /><br />
		Z: <input type="number" id="positionZ" value="0.00" step="0.01" />
	</div>

	<label>Rotation</label>
	<div class="rotation">
		X: <input type="number" id="rotationX" value="0.00" step="0.01" /><br />
		Y: <input type="number" id="rotationY" value="0.00" step="0.01" /><br />
		Z: <input type="number" id="rotationZ" value="0.00" step="0.01" />
	</div>

	<label>Scale</label>
	<div class="scale">
		<input type="number" id="scale" value="1.00" step="0.01" />
	</div>

</div></div>

<canvas id="herewego" style="border: none;"></canvas>

<script src="bundle.js"></script>
</body>
</html>
